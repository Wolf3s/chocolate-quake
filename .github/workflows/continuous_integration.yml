name: Continuous Integration
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
  workflow_dispatch:

jobs:
  job:
    name: ${{ matrix.config.name }} ${{ matrix.buildtype.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        buildtype:
          - name: release
            path: Release
          - name: debug
            path: Debug
        config:
          - name: Windows x64
            os: windows-latest
            triplet: x64-mingw-dynamic
            platform: x64

          - name: Windows x86
            os: windows-latest
            triplet: x86-mingw-dynamic
            platform: x86

          - name: macOS arm64
            os: macos-15
            triplet: arm64-osx

          - name: macOS x64
            os: macos-15-intel
            triplet: x64-osx

          - name: Ubuntu
            os: ubuntu-24.04
            triplet: x64-linux
    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.config.triplet }}
      VCPKG_DEFAULT_HOST_TRIPLET: ${{ matrix.config.triplet }}
      BUILD_DIR: cmake-build-${{ matrix.buildtype.name }}/src/${{ matrix.buildtype.path }}/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install required system packages (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libvorbis-dev \
            libmad0-dev \
            libflac-dev \
            libsdl2-dev \
            libsdl2-net-dev

      - name: Set up CMake build preset
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            export "CMAKE_PRESET=${{ matrix.buildtype.name }}"
          else
            export "CMAKE_PRESET=${{ matrix.buildtype.name }}-vcpkg"
          fi
          echo "Using preset ${CMAKE_PRESET}."
          echo "CMAKE_PRESET=${CMAKE_PRESET}" >> $GITHUB_ENV

      - name: Set up MinGW (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          if [ "${{ matrix.config.platform }}" == "x86" ]; then
            echo "C:/mingw32/bin" >> $GITHUB_PATH
            echo "MINGW_PATH=C:/mingw32/bin" >> $GITHUB_ENV
          else
            echo "MINGW_PATH=C:/mingw64/bin" >> $GITHUB_ENV
          fi
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Set up vcpkg
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ github.workspace }}/external/vcpkg'

      - name: Build
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{ env.CMAKE_PRESET }}
          buildPreset: ${{ env.CMAKE_PRESET }}
          # Toolchain file seems to ignore some environment variables,
          # so we need to manually set the target triplet.
          # GitHub Issue: https://github.com/microsoft/vcpkg/issues/23607
          configurePresetAdditionalArgs: "['-DVCPKG_TARGET_TRIPLET=${{ matrix.config.triplet }}']"

      - name: Copy MinGW DLLs (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          if [ "${{ matrix.config.platform }}" == "x86" ]; then
            cp $MINGW_PATH/libgcc_s_dw2-1.dll $BUILD_DIR
          else
            cp $MINGW_PATH/libgcc_s_seh-1.dll $BUILD_DIR
          fi
          cp $MINGW_PATH/libwinpthread-1.dll $BUILD_DIR

      - name: Upload build artifact
        if: runner.os == 'Windows' || runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}-${{ matrix.buildtype.name }}
          path: ${{ env.BUILD_DIR }}
  build_ps2:
    name: PS2 build
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apk add cmake build-base git zip gawk python3 py3-pip bash

      - name: Build and install SDL
        run: |
          git clone https://github.com/libsdl-org/SDL.git
          cd SDL
          git checkout SDL2
          git checkout 99eca2c

          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$PS2DEV/share/ps2dev.cmake -DCMAKE_INSTALL_PREFIX=$PS2SDK/ports
          cmake --build build
          cmake --install build

      - name: Compile
        run: |
          cmake -S . -B build \
          -DCMAKE_TOOLCHAIN_FILE=$PS2DEV/share/ps2dev.cmake \
          -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          cmake --build build

      - name: Upload PS2 ELF
        uses: actions/upload-artifact@v5
        with:
          name: chocolate-quake-ps2
          path: build/src/chocolate-quake.elf
